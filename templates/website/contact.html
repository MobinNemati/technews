{% extends "base.html" %}
{% load static %}


{% block content %}


<div class="jumbotron jumbotron-single d-flex align-items-center">
    <div class="container text-center">
        <h1 class="display-2 mb-4">Contact Us</h1>
    </div>
</div> <!-- Contact Form Section -->
<section id="contact-form" class="bg-white">
    <div class="container">
        <div class="section-content">
            <!-- Section Title -->
            <div class="title-wrap" data-aos="fade-up">
                <h2 class="section-title">Get In Touch</h2>
            </div>
            <!-- End of Section Title -->
            <div class="row">
                <!-- Contact Form Holder -->
                <div class="col-md-8 offset-md-2 contact-form-holder mt-4" data-aos="fade-up">
                    <form method="post" name="contact-us" action="">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" name="name" placeholder="Name" required="">
                            </div>

                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control" name="email" placeholder="Email" required="">
                            </div>

                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control" name="subject" placeholder="Subject" required="">
                            </div>

                            <div class="col-md-12 form-group">
                                <textarea class="form-control" name="message" rows="6" placeholder="Your Message ..." required=""></textarea>
                            </div>

                            <div class="col-md-6">
                                {{form.captcha}}
                            </div>

                            <div class="col-md-6 text-right">
                                <button class="btn btn-primary btn-shadow btn-lg" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- End of Contact Form Holder -->
            </div>
        </div>
        <div class="section-content pt-0">
            <div class="title-wrap" data-aos="fade-up">
                <h2 class="section-title">Where To Find Us?</h2>
            </div>
            <div class="row text-center mt-4">
                <div class="col-md-3" data-aos="fade-up">
                    <span class="lnr lnr-location fs-40 py-4 d-block"></span>
                    <h5>LOCATION</h5>
                    <p>Iran</p>
                </div>
                <div class="col-md-3" data-aos="fade-up" data-aos-delay="200">
                    <span class="lnr lnr-clock fs-40 py-4 d-block"></span>
                    <h5>WORKING TIME</h5>
                    <p>Monday - Saturday</p>
                </div>
                <div class="col-md-3" data-aos="fade-up" data-aos-delay="400">
                    <span class="lnr lnr-phone fs-40 py-4 d-block"></span>
                    <h5>TELEGRAM</h5>
                    <p>Mobin_Nmati</p>
                </div>
                <div class="col-md-3" data-aos="fade-up" data-aos-delay="600">
                    <span class="lnr lnr-phone fs-40 py-4 d-block"></span>
                    <h5>EMAIL</h5>
                    <p>999roid@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function showMessage(message) {
        alert(message); 
    }
</script>

{% if messages %}
<script>
    {% for message in messages %}
    showMessage("{{ message }}"); 
    {% endfor %}
</script>
{% endif %}

{% endblock content %}
