{% extends "base.html" %}
{% load website_tags %}
{% load static %}

{% block content %}


<div class="jumbotron d-flex align-items-center">
    <div class="container text-center">
        <h1 class="display-1 mb-4">TE<br>CH</h1>
    </div>
    <div class="rectangle-1"></div>
    <div class="rectangle-2"></div>
    <div class="rectangle-transparent-1"></div>
    <div class="rectangle-transparent-2"></div>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
    <div class="triangle triangle-1">
        <img src="{% static 'img/obj_triangle.png' %}" alt="">
    </div>
    <div class="triangle triangle-2">
        <img src="{% static 'img/obj_triangle.png' %}" alt="">
    </div>
    <div class="triangle triangle-3">
        <img src="{% static 'img/obj_triangle.png' %}" alt="">
    </div>
    <div class="triangle triangle-4">
        <img src="{% static 'img/obj_triangle.png' %}" alt="">
    </div>
</div> <!-- Features Section-->

<section id="testimonial" class="section-padding bg-fixed bg-white overlay"
    style="background-image: url(/static/img/bg-white.jpg);">
    <div class="container">
        <div class="section-content" data-aos="fade-up">
            <div class="heading-section text-center">
                <h2>
                    Latest News
                </h2>
            </div>
            <div class="row">
                <!-- Testimonial -->
                <div class="testi-content testi-carousel owl-carousel">
                    {% latestposts request %}
                </div>
                <!-- End of Testimonial -->
            </div>
        </div>
    </div>
</section>
<!-- End of Testimonial Section--> <!-- Portfolio Section -->
<section id="portfolio" class="bg-white">
    <div class="container">
        <div class="section-content">
            <!-- Section Title -->
            <div class="title-wrap">
                <h2 class="section-title">Famous <b>Technology</b> Companies</h2>
            </div>
            <!-- End of Section Title -->
            <div class="row">
                <!-- Portfolio Holder -->
                <div class="col-md-12 portfolio-holder mt-3">
                    <div class="grid-portfolio">
                        <div class="grid-sizer"></div>
                        <div class="gutter-sizer"></div>
                        <!-- Portfolio Item -->
                        <div class="grid-item minimalism" data-aos="fade-up">
                            <div class="grid-item-wrapper">
                                <img src="{% static 'img/amazon_company.jpg' %}" alt="portfolio-img"
                                    class="portfolio-item">
                                <div class="grid-info">
                                    <div class="grid-link d-flex justify-content-center">
                                        <a class="img-pop" data-rel="lightcase"
                                            href="{% static 'img/amazon_company.jpg' %}" title="Photo-1"><span
                                                class="lnr lnr-move"></span>
                                        </a>
                                        <a class="ext-link" href="https://unsplash.com/" target="_blank"><span
                                                class="lnr lnr-link"></span>
                                        </a>
                                    </div>
                                    <div class="grid-title">
                                        <h4>Amazon</h4>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- End of Portfolio Item -->
                        <!-- Portfolio Item -->
                        <div class="grid-item vintage" data-aos="fade-up">
                            <div class="grid-item-wrapper">
                                <img src="{% static 'img/apple_company.jpg' %}" alt="portfolio-img"
                                    class="portfolio-item">
                                <div class="grid-info">
                                    <div class="grid-link d-flex justify-content-center">
                                        <a class="img-pop" data-rel="lightcase"
                                            href="{% static 'img/apple_company.jpg' %}" title="Ship"><span
                                                class="lnr lnr-move"></span>
                                        </a>
                                        <a class="ext-link" href="https://unsplash.com/" target="_blank"><span
                                                class="lnr lnr-link"></span>
                                        </a>
                                    </div>
                                    <div class="grid-title">
                                        <h4>Apple</h4>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- End of Portfolio Item -->
                        <!-- Portfolio Item -->
                        <div class="grid-item creative grid-item-height" data-aos="fade-up">
                            <div class="grid-item-wrapper">
                                <img src="{% static 'img/google_company.jpg' %}" alt="portfolio-img"

                                <div class="grid-info">
                                    <div class="grid-link d-flex justify-content-center">

                        <!-- End of Portfolio Item -->

                                                class="lnr lnr-move"></span>
                                        </a>
                                        <a class="ext-link" href="https://unsplash.com/" target="_blank"><span
                                                class="lnr lnr-link"></span>
                                        </a>
                                    </div>
                                    <div class="grid-title">
                                        <h4>Meta</h4>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- End of Portfolio Item -->

                            <div class="grid-item-wrapper">
                                <img src="{% static 'img/microsoft_company.jpg' %}" alt="portfolio-img"

                                    <div class="grid-link d-flex justify-content-center">

                                                class="lnr lnr-move"></span>
                                        </a>
                                        <a class="ext-link" href="https://unsplash.com/" target="_blank"><span
                                                class="lnr lnr-link"></span>

                                    </div>
                                    <div class="grid-title">
                                        <h4>Microsoft</h4>

                            </div>
                        </div>
                        <!-- End of Portfolio Item -->

                        <div class="grid-item creative" data-aos="fade-up">
                            <div class="grid-item-wrapper">
                                <img src="{% static 'img/samsung_company.jpg' %}" alt="portfolio-img"

                                <div class="grid-info">
                                    <div class="grid-link d-flex justify-content-center">
                                        <a class="img-pop" data-rel="lightcase"
