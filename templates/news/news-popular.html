{% load static %}


<!-- Latest Posts -->
<div class="latest-posts">
    <h5 class="latest-posts-title">Popular News</h5>
    {% for post in posts %}
    <div class="post">
        <a href="{% url 'news:single' pid=post.id %}"><img src="{{post.image.url}}" alt="Post 1 Image"></a>
        <a href="{% url 'news:single' pid=post.id %}"><h6>{{post.title}}</h6></a>
        <p>{{post.counted_view}} Views &nbsp;<span class="lnr lnr-eye"></span></p>
        {% if not forloop.last %}
        <p>_____________________________________________</p>
        {% endif %}
    </div>
    {% endfor %}
    <!-- Add more posts as needed -->
</div>
